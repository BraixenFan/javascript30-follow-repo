<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");

    // Interpolated
    console.log("Hello I am a %s string!", "❤");

    // Styled
    console.log("%c I am some great text", "font-size: 50px; background-color: red");

    // warning!
    console.warn("You messed something up, you fool, you absolute disgrace");

    // Error :|
    console.error("The concequences of your actions are catching up");

    // Info
    console.info("At the very least they aren't that bad");

    // Testing
    console.assert(1 === 2, "But if you see this you need to fix somethings");

    // clearing
    //console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count("Number");
    console.count("Number");
    console.count("Number");
    console.count("Number");

    // timing
    console.time("fething data");
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    ////tables
    console.table(dogs);

  </script>
</body>

</html>
